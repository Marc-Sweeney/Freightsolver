            <div class="mainsu">
                <div class="containform">
                    <div class="container">
                      <form action="action_page.php">

                        <label for="bname"><p>Business Name</p></label>
                        <input type="text" id="bname" name="businessname" placeholder="Your business name..."> 

                        <label for="btype"><p>What is your business type?</p></label>
                        <select id="btype" name="btype">
                            <option value="Select">Select...</option>
                            <option value="HaulageFirm">Haulage Firm</option>
                            <option value="CourierCompany">Courier Company</option>
                            <option value="OwnerDriver">Owner Driver</option>
                            <option value="NotTrading">Not Yet Trading</option>
                        </select>

                        <label for="nvehicles"><p>How many vehicles does your business operate?</p></label>
                        <select id="nvehicles" name="nvehicles">
                            <option value="Select">Select...</option>
                            <option value="One">One</option>
                            <option value="TwoToFive">Two - Five</option>
                            <option value="FiveToTen">Five - Ten</option>
                            <option value="TenPlus">10+</option>
                        </select>

                        <label for="province"><p>What Province are you based in?</p></label>
                        <select id="province" name="province">
                            <option value="Select">Select...</option>
                            <option value="Connaught">Connaught</option>
                            <option value="Leinster">Leinster</option>
                            <option value="Munster">Munster</option>
                            <option value="Ulster">Ulster</option>
                        </select>

                        <label for="region"><p>What regions do you cover?</p></label>
                        <div class="list">


                            <input type="radio" id="roi" name="selector">
                            <label for="roi">Republic of Ireland</label>

                            <div class="check"></div>

                            <input type="radio" id="ni" name="selector">
                            <label for="ni">Northern Ireland</label>

                            <div class="check"><div class="inside"></div></div>

                            <input type="radio" id="niroi" name="selector">
                            <label for="niroi">NI & ROI</label>

                            <div class="check"><div class="inside"></div></div>

                        </div>
                        <br></br>
                        <br></br>
                        <br></br>
                        
                        <a href="signupthankyou.html"><input type="next" value="Submit"></a>

                      </form>
